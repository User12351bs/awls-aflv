<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - LutukiSolo</title>
    <link rel="stylesheet" href="anime/index.css">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            text-align: center;
            padding: 0 1rem;
        }
        
        .error-code {
            font-size: 10rem; /* Aumentado de 8rem */
            font-weight: bold;
            background: linear-gradient(135deg, #ff4b4b, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(255, 94, 58, 0.2); /* Añadido efecto de sombra */
        }
        
        .error-message {
            font-size: 2rem; /* Aumentado de 1.5rem */
            margin-bottom: 1.5rem;
            color: var(--accent-color); /* Añadido color naranja */
        }
        
        .error-description {
            color: #aaa; /* Aclarado de #888 */
            margin-bottom: 2rem;
            max-width: 600px;
            font-size: 1.1rem; /* Aumentado tamaño */
        }
        
        .home-button {
            background: linear-gradient(135deg, #ff4b4b, #ff0000);
            color: white;
            border: none;
            margin-top: 20px;
            padding: 1rem 2.5rem; /* Aumentado de 0.8rem 2rem */
            border-radius: 50px;
            font-size: 1.1rem; /* Aumentado de 1rem */
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold; /* Añadido negrita */
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 94, 58, 0.3); /* Cambiado de rgba(0, 0, 0, 0.2) */
        }
		header {
			background: linear-gradient(135deg, #ff4b4b, #ff0000);
		}
    </style>
</head>
<body>
    <header>
        <h1>Página no encontrada...</h1>
    </header>

    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <p class="error-description">Lo sentimos, la página que estás buscando no existe o ha sido movida a otra ubicación.</p>
            <a href="index.html" class="home-button">Portafolio de LutukiSolo</a>
            <a href="anime/index.html" class="home-button">Volver a Anime Viewer</a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            Developed by LutukiSolo
            <p class="disclaimer">No se almacena ningún archivo en nuestros servidores</p>
        </div>
    </footer>

    <script>
        // Header scroll behavior - para ocultar/mostrar el header al hacer scroll
        const header = document.querySelector('header');
        let lastScrollY = 0;
        
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            // Detectar dirección del scroll
            if (currentScrollY > lastScrollY && currentScrollY > 50) {
                // Scroll hacia abajo - ocultar header
                header.classList.add('hidden');
            } else {
                // Scroll hacia arriba - mostrar header
                header.classList.remove('hidden');
            }
            
            // Guardar la posición actual para la próxima comparación
            lastScrollY = currentScrollY;
        });
    </script>
</body>
</html>
